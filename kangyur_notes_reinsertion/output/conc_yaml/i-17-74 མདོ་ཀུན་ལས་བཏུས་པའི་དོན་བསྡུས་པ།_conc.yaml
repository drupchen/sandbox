  །དེའི་དུས་སུ་རྒྱ་བརྩོན་སེང་གེས་བསྒྱུར་བར་ཞུས་པས་གནང་སྟེ་གཏན་ལ་ཕབ་པོ། །
---
ཅོ་: དེ་ནས་བོད་དུ་བྱོན་ཁར་སློབ་མ་སེམས་སྦྱོང་བ་རྣམས་ཀྱིས་ཞལ་ཆེམས་གཞག་པར་ཞུས་པས་མདོའི་དོན་མན་ངག་ཏུ་བྱས་པ་འདི་ཞལ་ཆེམས་སུ་གནང་ངོ་།
  །དེའི་དུས་སུ་རྒྱ་བརྩོན་སེང་གེས་བསྒྱུར་བར་ཞུས་པས་གནང་སྟེ་གཏན་ལ་ཕབ་པོ། །
པེ་: དེ་ནས་བོད་དུ་བྱོན་དགེ་སློང་ཚུལ་ཁྲིམས་རྒྱལ་བས་སྤེལ་བར་འདོད་པ་ལས་བོད་ཀྱི་སྟོན་པ་དོན་མན་ངག་ཏུ་བྱས་པ་འདི་གསུམ་སྟབས་གཅིག་ཏུ་གནང་བ་ལགས་སོ།
  །
སྡེ་: དེ་ནས་བོད་དུ་བྱོན་ཁར་སློབ་མ་སེམས་སྦྱོང་བ་རྣམས་ཀྱིས་ཞལ་ཆེམས་གཞག་པར་ཞུས་པས་མདོའི་དོན་མན་ངག་ཏུ་བྱས་པ་འདི་ཞལ་ཆེམས་སུ་གནང་ངོ་།
  །དེའི་དུས་སུ་རྒྱ་བརྩོན་སེང་གེས་བསྒྱུར་བར་ཞུས་པས་གནང་སྟེ་གཏན་ལ་ཕབ་པོ། །
སྣར་: དེ་ནས་བོད་དུ་བྱོན་དགེ་སློང་ཚུལ་ཁྲིམས་རྒྱལ་བས་སྤེལ་བར་འདོད་པ་ལས་བོད་ཀྱི་སྟོན་པ་དོན་མན་ངག་ཏུ་བྱས་པ་འདི་གསུམ་སྟབས་གཅིག་ཏུ་གནང་བ་ལགས་སོ།
  །
---
ཅོ་: ནས་བོད་དུ་བྱོན་ཁར་སློབ་མ་སེམས་སྦྱོང་བ་རྣམས་ཀྱིས་ཞལ་ཆེམས་གཞག་པར་ཞུས་པས་མདོའི་དོན་མན་ངག་ཏུ་བྱས་པ་འདི་ཞལ་ཆེམས་སུ་གནང་ངོ་།
  །དེའི་དུས་སུ་རྒྱ་བརྩོན་སེང་གེས་བསྒྱུར་བར་ཞུས་པས་གནང་སྟེ་གཏན་ལ་ཕབ་པོ། །
པེ་: ནས་བོད་དུ་བྱོན་ཁར་སློབ་མ་སེམས་སྦྱོང་བ་རྣམས་ཀྱིས་ཞལ་ཆེམས་གཞག་པར་ཞུས་པས་མདོའི་དོན་མན་ངག་ཏུ་བྱས་པ་འདི་ཞལ་ཆེམས་སུ་གནང་ངོ་།
  །དེའི་དུས་སུ་རྒྱ་བརྩོན་སེང་གེས་བསྒྱུར་བར་ཞུས་པས་གནང་སྟེ་གཏན་ལ་ཕབ་པོ། །
སྡེ་: ནས་བོད་དུ་བྱོན་ཁར་སློབ་མ་སེམས་སྦྱོང་བ་རྣམས་ཀྱིས་ཞལ་ཆེམས་གཞག་པར་ཞུས་པས་མདོའི་དོན་མན་ངག་ཏུ་བྱས་པ་འདི་ཞལ་ཆེམས་སུ་གནང་ངོ་།
  །དེའི་དུས་སུ་རྒྱ་བརྩོན་སེང་གེས་བསྒྱུར་བར་ཞུས་པས་གནང་སྟེ་གཏན་ལ་ཕབ་པོ། །
སྣར་: ནས་བོད་དུ་བྱོན་ཁར་སློབ་མ་སེམས་སྦྱོང་བ་རྣམས་ཀྱིས་ཞལ་ཆེམས་གཞག་པར་ཞུས་པས་མདོའི་དོན་མན་ངག་ཏུ་བྱས་པ་འདི་ཞལ་ཆེམས་སུ་གནང་ངོ་།
  །དེའི་དུས་སུ་རྒྱ་བརྩོན་སེང་གེས་བསྒྱུར་བར་ཞུས་པས་གནང་སྟེ་གཏན་ལ་ཕབ་པོ། །
